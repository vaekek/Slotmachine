<!<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Slotmachine</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="../css/slotmachine.css">
        </head>
        <body>
           <div class="table">
               <h1 id="title">Valentino's Slotmachine</h1>
               <table class="table">
                   <tr id="slotrow1">
                        <td id="slotrow1column1"><img src="../img/slot1.png"></img></td>
                        <td id="slotrow1column2"><img src="../img/slot1.png"></img></td>
                        <td id="slotrow1column3"><img src="../img/slot1.png"></img> </td>
                    </tr>
                    <tr id="slotrow2">
                        <td id="slotrow2column1"><img src="../img/slot2.png"> </td>
                        <td id="slotrow2column2"><img src="../img/slot2.png"> </td>
                        <td id="slotrow2column3"> <img src="../img/slot2.png"></td>
                    </tr>
                    <tr id="slotrow3">
                        <td id="slotrow3column1"> <img src="../img/slot3.png"></td>
                        <td id="slotrow3column2"> <img src="../img/slot3.png"></td>
                        <td id="slotrow3column3"> <img src="../img/slot3.png"></td>
                    </tr>
                </table>
            </div>
            <button type="button" id="startSpinner" class="btn btn-default btn-block">spin</button>
            <h2 id="cashLabel">Cash: 200 <h2>
        </body>
        <script src="../js/slotmachine.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </html>
